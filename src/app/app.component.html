<br>
<nz-input-group [nzSuffix]="suffixIconSearch">
     <input type="text" nz-input placeholder="Type Here to Search..." [(ngModel)]="searchValue" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon type="search"></i>
    </ng-template>
    <br />
<nz-table #basicTable [nzData]="alldata">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data | tablefilters: {name: searchValue, address:searchValue}">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          
        </tr>
      </tbody>
    </nz-table>
